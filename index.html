<html>
  <head>
    <title> My personal page </title>
	<meta charset="utf-8">
    <style type="text/css">
		.bg 
		{
            background: "background.jpg";
			background-attachment: fixed;
        }
		
		.bg-blur 
		{
            float: left;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;          //填滿網頁
            -webkit-filter: blur(15px);
            -moz-filter: blur(15px);
            -o-filter: blur(15px);
            -ms-filter: blur(15px);
            filter: blur(15px);
        }
	</style>
  </head>

  <body>
	<div class = "bg bg-blur"></div>
    <h1> test </h1>
    <p> <font color="008800"> more words for this page </font> </p>
  </body>
</html>
